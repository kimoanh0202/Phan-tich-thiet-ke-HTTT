<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="./assests/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assests/css/base.css">
    <link rel="stylesheet" href="./assests/css/login.css">
</head>
<body>
    <header class="logo">
        <img src="./assests/img/logo.svg" alt="logo">
    </header>
    <div class="login">
        <h1 class="login__title">Đăng nhập ngay!</h1>

        <form class="login__acc">     
            <input type="text" required name="" id="" placeholder="Tên đăng nhập">

            <input type="password" required name="" id="" placeholder="Mật khẩu">
            
            <input class="login__btn" id="submit" type="submit" value="Đăng nhập">
        </form>

        <div class="login__option">
            <div class="login__keep">
                <input type="checkbox" name="" id="">
                <p>Duy trì đăng nhập</p>
            </div>
            
            <div>
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</body>
</html>
